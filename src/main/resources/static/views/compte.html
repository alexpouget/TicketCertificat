<div id="utilisateurs" class="contenu">
    <h2> Gestion des Utilisateurs </h2>
    <div id="formModifierUser">
        <h3> Modifier l'utilisateur</h3>
        <label >Uid : </label>
        {{user.uid}}<br>
        <label >Email : </label>
        <input type ="text" name="email" ng-model="email" value="user.email"><br>
        <label >Password : </label>
        <input type ="password" name="password" ng-model="password" value="user.password"><br>

        <input type="button" value="Enregistrer modification" ng-click="valModifier()">
    </div>
</div>
