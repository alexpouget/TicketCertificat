<div id="utilisateurs" class="contenu">
    <h2> Gestion des Utilisateurs </h2>
    <div id="formaddUser">
        <h3> Ajouter utilisateur</h3>
        <label >Name : </label>
        <input type ="text" name="name" ng-model="newName"><br>
        <select ng-options="company as company.name for company in companys track by company.id" ng-model="selected"></select><br>

        <input type="button" id="addUser" value="Enregistrer ajout" ng-click="add()">
    </div>
</div>
